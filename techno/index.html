<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Techno</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test de Résistance des Matériaux</h1>
        
        <div class="controls">
            <div class="control-group">
                <h2>Matériau</h2>
                <div class="material-buttons">
                    <button class="material-btn active" data-material="beton">Béton</button>
                    <button class="material-btn" data-material="betonArme">Béton Armé</button>
                    <button class="material-btn" data-material="bois">Bois</button>
                    <button class="material-btn" data-material="acier">Acier</button>
                </div>
            </div>

            <div class="control-group">
                <h2>Type de Force</h2>
                <div class="force-buttons">
                    <button class="force-btn active" data-force="flexion">Flexion</button>
                    <button class="force-btn" data-force="compression">Compression</button>
                    <button class="force-btn" data-force="traction">Traction</button>
                </div>
            </div>

            <div class="control-group">
                <h2>Poids (kg)</h2>
                <input type="range" id="weight-slider" min="1" max="1000" value="1">
                <div id="weight-display">1 kg</div>
            </div>
        </div>

        <div class="bridge-container">
            <div class="bridge">
                <div class="bridge-deck">
                    <div class="bridge-texture"></div>
                    <div class="force-indicator"></div>
                </div>
            </div>
            <div id="status-message"></div>
        </div>

        <div class="info-panel">
            <h2>Information sur le Matériau</h2>
            <p id="material-info"></p>
        </div>

        <div class="info-panel">
            <h2>Faits Amusants</h2>
            <p>Ce petit projet a été créé par moi (Altay) pour la technologie</p>
        </div>
    </div>

    <footer class="footer">
        &copy; Copyright Altay 2024
    </footer>

    <button class="theme-toggle">Light/Dark Mode</button>

    <script src="script.js"></script>
</body>
</html>
